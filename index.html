<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<!--<script src="https://threejs.org/examples/js/libs/stats.min.js"></script>-->
<script src="https://test1-nw.s3.amazonaws.com/three.js-r147/examples/js/libs/stats.min.js"></script>
<!--<script src="https://threejs.org/build/three.js"></script>-->
<script src="https://threejs.org/build/three.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.5/dat.gui.min.js"></script>
<script async src="https://huningxin.github.io/opencv.js/build/wasm/opencv.js"></script>
    
</head>
<body>
   
  <div id="container">
    <canvas class="center-block" id="canvasOutput" width=320 height=240></canvas>
  </div>
  <div class="text-center">
    <input type="checkbox" id="face" name="classifier" value="face" checked>
    <label for="face">Nails</label>
    <input type="checkbox" id="eye" name="cascade" value="eye" style="opacity: 0;">
  <label for="eye"></label>
  </div>
  <div class="invisible">
    <video id="video" class="hidden" playdinline="true">Your browser does not support the video tag.</video>
  </div>
</div>
<script>
  

  var Module = {
     wasmBinaryFile: 'https://huningxin.github.io/opencv.js/build/wasm/opencv_js.wasm',
    preRun: [function() {
      Module.FS_createPreloadedFile('/', 'haarcascade_eye.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_eye.xml', true, false);
      Module.FS_createPreloadedFile('/', 'nails2.xml', 'https://raw.githubusercontent.com/mayukhdeep12/nginx-ocjs/main/Nails2000.xml', true, false);
      //Module.FS_createPreloadedFile('/', 'nails2.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_profileface.xml', true, false);
      Module.FS_createPreloadedFile('/', 'haarcascade_profileface.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_profileface.xml', true, false);
    }],
    _main: function() {opencvIsReady();}
  };
</script>
<script src="app.js"></script>
</body>
</html>
